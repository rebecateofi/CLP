{{define "Index"}}
	{{template "Header"}}
		{{template "Menu"}}
	<h2>Usuários Cadastrados</h2><br/>
	<center>
		<table>
			<thead>
				<tr>
					<td class="td" align="center">ID</td>
					<td class="td" align="center">Nome</td>
					<td class="td" align="center">Email</td>
					<td class="td" align="center">Ação</td>
				</tr>
			</thead>
			<tbody>
				{{ range . }}
				<tr>
					<td>{{ .Id }}</td>
					<td>{{ .Name }}</td>
					<td>{{ .Email }}</td>
					<td><a href="\show?id={{ .Id }}">Visualizar</a> | <a href="/edit?id={{ .Id }}">Editar</a></td>
				</tr>
				{{ end }}
			</tbody>
		</table>
	</center>
	{{ template "Footer" }}
{{end}}
